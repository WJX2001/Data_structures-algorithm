    <script>
        // 设计哈希函数
        // 1.将字符串转换成比较大的数字 hashCode
        // 2.将大的数字hashCode压缩到数组范围大小之内
        function hashFunc(str,size){
            // 1.定义hashCode变量
            var hashCode = 0

            // 2.霍纳算法，计算hashCode变量
            // cats -> Unicode编码
            for (var i=0;i<str.length;i++) {
                hashCode = 37*hashCode + str.charCodeAt(i)
            }

            // 3.取余操作
            var index =  hashCode % size
            return index
        
        }

        
        

        // 测试哈希函数
        console.log((hashFunc('abc',7)))
        console.log(11111)
       
        



            
            


    </script>
